    <script>
        var indexD = parent.layer.getFrameIndex(window.name);
        var _preCallFun = null;
        var defPreConditionParentID = 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
        var _subIndex = -1;
        var form;

        function LoadTaskInfo(tskCategory, pkgID, taskID, callFun) {
            _preCallFun = callFun;

            layui.config({
                base: '../../Scripts/layuiadmin/lib/Extend/'
            }).extend({
                selectM: 'selectM',
                treetable: 'treetable-lay/treetable'
            }).use(['table', 'form', 'element', 'selectM', 'treetable', 'upload'], function () {
                var tbl = layui.table;
                form = layui.form;
                var element = layui.element;
                var $ = layui.$;
                var selectM = layui.selectM;
                var treetable = layui.treetable;
                var upload = layui.upload;

                $('#columnTemplate').load('../../Scripts/myTemplate/dataColumnTemplate.html?v=' + My_GetTimeNumberList());

                $('#TaskCategory').val(tskCategory);
                $('#PackageID').val(pkgID);
                $('#TaskID').val(taskID);

                var _selectM = My_Init_Package_TaskGroup($, selectM, pkgID, 'TaskGroupIDs', '');

                if (taskID != '') {
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_TaskItem',
                        type: 'POST',
                        async: false,
                        data: {
                            TaskID: taskID
                        },
                        success: function (data) {
                            if (data != null && data != '') {
                                var _data = JSON.parse(data);
                                form.val('PackageItemForm', _data.data);
                                if (_data.data.SrcDatabaseID != null && _data.data.SrcDatabaseID != '') {
                                    var dbname = '[' + _data.data.SrcDSName + '].[' + _data.data.SrcDatabaseName + ']';
                                    if (_data.data.SrcDataTableName != null && _data.data.SrcDataTableName != '')
                                        dbname += '.[' + (_data.data.SrcDataTableSchema || '') + '].[' + _data.data.SrcDataTableName + ']';
                                    $('#SrcDatabaseName').val(dbname);
                                }
                                if (_data.data.DstDataTableID != null && _data.data.DstDataTableID != '') {
                                    if (_data.data.TaskCategory.indexOf('Dispatch') > -1) {
                                        var tblName = '[' + _data.data.DstDSName + '].[' + _data.data.DstDatabaseName + '].[' + _data.data.DstDataTableSchema + '].[' + _data.data.DstDataTableName + ']';
                                        $('#DstDataTableName').val(tblName);
                                    }
                                    else {
                                        var tblName = '[' + _data.data.DstDataTableSchema + '].[' + _data.data.DstDataTableName + ']';
                                        $('#DstDataTableName').val(tblName);
                                    }
                                } else if (_data.data.DstDatabaseID != null && _data.data.DstDatabaseID != '') {
                                    var tblName = '[' + _data.data.DstDSName + '].[' + _data.data.DstDatabaseName + ']';
                                    $('#DstDataTableName').val(tblName);
                                }
                                var _defV = [];
                                if (_data.data.TaskGroupIDs != null && _data.data.TaskGroupIDs != '') {
                                    _defV = _data.data.TaskGroupIDs.split(',');
                                    _selectM.set(_defV);
                                }

                                RenderPreCondtionInfo();

                                if (_data.data.TaskCategory == MyCONST.Task_DispatchToFileCopy) {
                                    RenderFileCopyInfo(_data.data.TaskID);
                                    RenderFileCopyFileUploadEvent();
                                }
                            }
                        },
                        error: function (err) {
                            layer.alert(err);
                        }
                    });
                }
                else {
                    switch (tskCategory) {
                        case MyCONST.Task_SendEmail:
                            $('#btnCopyGenTask').attr("disabled", "disabled");
                            $('#btnCopyGenTask').addClass("layui-disabled");
                            $('#btnSourceFileLocation').attr("disabled", "disabled");
                            $('#btnSourceFileLocation').addClass("layui-disabled");
                            $('#btnSpecificFile').attr("disabled", "disabled");
                            $('#btnSpecificFile').addClass("layui-disabled");
                            break;
                    }
                }

                //Must followed by the Task data loading - some component maybe removed by different task category
                ChangeTabContentStyle(tskCategory);
                refreshLanguage();

                form.on('submit(submitData)', function (data) {
                    My_VerifyCheckBox($, [{ id: 'IsEnabled' }, { id: 'IsAuditNeed' }, { id: 'IsIncludedSubFolder' }, { id: 'IsOverwrite' }], data.field);
                    var _data = JSON.stringify(data.field);

                    var _preCondinfo = {};
                    _preCondinfo.PreConditionID = data.field.PreConditionID;
                    _preCondinfo.LogicType = data.field.LogicType;
                    _preCondinfo.FailureDirectionType = data.field.FailureDirectionType;
                    var _preCondiStr = JSON.stringify(_preCondinfo);

                    var _fileCopyInfo = {};
                    _fileCopyInfo.FileCopyID = data.field.FileCopyID;
                    _fileCopyInfo.DstFolderPattern = data.field.DstFolderPattern;
                    _fileCopyInfo.IsOverwrite = data.field.IsOverwrite;
                    _fileCopyInfo.IsIncludedSubFolder = data.field.IsIncludedSubFolder;
                    _fileCopyInfo.FileFilters = data.field.FileFilters;
                    var _fileCopyStr = JSON.stringify(_fileCopyInfo);

                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_Update',
                        type: 'POST',
                        data: { TaskItem: _data, PreCondition: _preCondiStr, FileCopyInfo: _fileCopyStr },
                        success: function (item) {
                            if (item != null && item != '') {
                                _preCallFun(JSON.stringify(item));
                                parent.layer.close(indexD);
                            }
                            else {
                                layer.alert($.i18n.prop('msg-err-invalid-service-call'));
                            }
                        },
                        error: function (error) {
                            layer.alert(error.responseText);
                        }
                    });
                    return false;
                });
                $('#btnClose').click(function () {
                    parent.layer.close(indexD);
                });

                $('#btn-add-condition-item').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        EditPreConditionItem('', defPreConditionParentID, 'item');
                });
                $('#btn-add-condition-group').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        EditPreConditionItem('', defPreConditionParentID, 'group');
                });
                tbl.on('tool(tblPreConditionItems)', function (obj) {
                    var data = obj.data;
                    if (obj.event == 'del-item') {
                        var url_LogicRemove = '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_ConditionItem_LogicDelete';
                        var _IDs = [];
                        _IDs.push({ 'ConditionItemID': data.ConditionItemID, 'SYS_UpdatedKey': data.SYS_UpdatedKey });
                        Shared_Record_Remove($, _IDs, url_LogicRemove, RefreshPreCondtionResult);
                    } else if (obj.event == 'add-sub-item') {
                        EditPreConditionItem('', data.ConditionItemID, 'item');
                    }
                });
                tbl.on('rowDouble(tblPreConditionItems)', function (obj) {
                    var data = obj.data;
                    EditPreConditionItem(data.ConditionItemID, '', '');
                });
                tbl.on('row(tblPreConditionItems)', function (obj) {
                    My_SetSelectedRowStyle(obj);
                });
                function RenderPreCondtionInfo() {
                    var _taskID = $('#TaskID').val();
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_PreConditionInfo',
                        type: 'POST',
                        async: false,
                        data: { TaskID: _taskID },
                        success: function (data) {
                            if (data != null && data != '') {
                                var _data = JSON.parse(data);
                                $('#PreConditionID').val(_data.PreConditionID);
                                $('#LogicType').val(_data.LogicType);
                                $('#FailureDirectionType').val(_data.FailureDirectionType);
                                form.render('select');
                            }
                        }
                    });

                    ReloadPreConditionItemsList();
                }
                function RefreshPreCondtionResult() {
                    var _taskID = $('#TaskID').val();
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Update_Package_Task_HasPreConditionFlag',
                        type: 'POST',
                        async: false,
                        data: { TaskID: _taskID }
                    });
                    ReloadPreConditionItemsList();
                }
                function ReloadPreConditionItemsList() {
                    _subIndex = -1;
                    var _taskID = $('#TaskID').val();
                    treetable.render({
                        elem: '#tblPreConditionItems',
                        id: 'PreConditionItemGrid',
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_PreConditionList',
                        page: false,
                        treeIdName: 'ConditionItemID',
                        treePidName: 'ParentConditionItemID',
                        treeSpid: defPreConditionParentID,
                        treeColIndex: 1,
                        height: 'full-200',
                        cellMinWidth: 40,
                        cols: [[
                            { type: 'numbers' },
                            { field: 'GroupOrItemName', title: 'Name', width: 160 },
                            { field: 'IsConditionGroup', width: 40, templet: '#myConditionItemType' },
                            { field: 'SortIndex', title: 'Sort', width: 40 },
                            { field: 'GroupLogicType', title: 'Logic', width: 50 },
                            { field: 'SrcParamName', title: 'Param Name', width: 200 },
                            { field: 'ValueCompreType', title: 'Compare', width: 100 },
                            { field: 'TargetValue', title: 'Target Value' },
                            { field: 'IsEnabled', title: 'Rdy', width: 40, templet: '#myIsEnabled' },
                            { field: 'operation', fixed: 'right', title: 'Operate', toolbar: '#myConditionItemEdit', width: 130 }
                        ]],
                        where: {
                            TaskID: _taskID
                        },
                        done: function (res, curr, count) {
                            refreshLanguage();
                            $('tbody [data-field="GroupOrItemName"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="SrcParamName"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="TargetValue"] .layui-table-cell').css('text-align', 'left');
                        },
                    });
                }
                function EditPreConditionItem(conditionItemID, parenConditionItemID, conditionItemType) {
                    var _pkgID = $('#PackageID').val();
                    var _taskID = $('#TaskID').val();
                    parent.layer.open({
                        type: 2,
                        area: ['700px', '460px'],
                        title: $.i18n.prop('title-pre-condition-item'),
                        fixed: false,
                        maxmin: true,
                        content: 'PackageItem_Fun_ConditionItem.html?v=' + My_GetTimeNumberList(),
                        success: function (layero, index) {
                            _subIndex = index;
                            var iCurFrame = parent.window['layui-layer-iframe' + index];
                           iCurFrame.LoadConditionItem(conditionItemID, parenConditionItemID, conditionItemType, '', _pkgID,_taskID,'PreCondition', ReloadPreConditionItemsList);
                        }
                    });
                }

                function ChangeTabContentStyle() {
                    var _tskCategory = $('#TaskCategory').val();
                    $('#ServiceCategory').val(My_CONST_ServiceCategory.DataFlowService);
                    switch (_tskCategory) {
                        case MyCONST.Task_DispatchToFileCopy:
                            $('#SrcDatabaseName').removeAttr('lay-verify');
                            $('#srcDatabaseItem').remove();
                            $('#DstDataTableName').attr('lay-verify', 'required');
                            $('#tagDataTableItem label').data("i18n-text", 'lbl-target-file-location');
                            break;
                    }
                }
                $('#grpDataTable').click(function () {
                    ChooseDstTable();
                });
                $('#grpSrcDataClean').click(function () {
                    $('#SrcDatabaseName').val('');
                    $('#SrcDatabaseID').val('');
                    $('#SrcDataTableID').val('');
                });
                $('#grpDstDataClean').click(function () {
                    $('#DstDataTableName').val('');
                    $('#DstDataTableID').val('');
                    $('#DstDatabaseID').val('');

                    RenderDBMappingTable('');
                });
                function ChooseDstTable() {
                    //choose the external database
                    parent.layer.open({
                        type: 2,
                        area: ['900px', '570px'],
                        title: $.i18n.prop('title-search-dest-database'),
                        content: '../share/shareDatabaseSearch.html?v=' + My_GetTimeNumberList(),
                        success: function (layero, index) {
                            _subIndex = index;
                            var iframeWin = parent.window[layero.find('iframe')[0]['name']];
                            var srcDBList = GetTaskGroupDataSourceCategory();
                            iframeWin.SetPreValue(srcDBList, '', function (returnData) {
                                _subIndex = -1;
                                if (returnData != null && returnData != '') {
                                    if (returnData.data.length > 0) {
                                        var dbname = '[' + returnData.data[0].DSName + '].[' + returnData.data[0].DatabaseName + ']';
                                        $('#DstDataTableName').val(dbname);
                                        $('#DstDataTableID').val('');
                                        $('#DstDatabaseID').val(returnData.data[0].DatabaseID);
                                    }
                                }
                            });
                        }
                    });
                }
                function GetTaskGroupDataSourceCategory() {
                    var _tskCategory = $('#TaskCategory').val();
                    var _dsCategory = [];
                    switch (_tskCategory) {
                        case MyCONST.Task_DispatchToFileCopy:
                            _dsCategory = ['SharePoint', 'ShareFolder', 'SFTP'];
                            break;
                    }
                    return _dsCategory;
                }

                $('#btnCopyGenTask').click(function () {
                    var _packageID = $('#PackageID').val();
                    var _FileCopyID = $('#FileCopyID').val();
                    if (_FileCopyID == null || _FileCopyID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else {
                        parent.layer.open({
                            type: 2,
                            area: ['700px', '400px'],
                            title: $.i18n.prop('title-choose-existing-gen-report'),
                            fixed: false,
                            maxmin: true,
                            content: 'PackageItem_Fun_Generator_Search.html?v=' + My_GetTimeNumberList(),
                            success: function (layero, index) {
                                _subIndex = index;
                                var iframe = parent.window['layui-layer-iframe' + index];
                                iframe.LoadGeneratorPerPackage(_packageID, function (data) {
                                    _subIndex = -1;
                                    if (data != null && data != '') {
                                        var atInfo = {};
                                        atInfo.SrcLocationID = data.TaskID;
                                        atInfo.LocationCategory = MyCONST.Task_GenerateExcel;
                                        atInfo.FileCopyID = _FileCopyID;
                                        var atInfoStr = JSON.stringify(atInfo);
                                        $.ajax({
                                            url: '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_FileCopySrcItem_Update',
                                            type: 'POST',
                                            async: false,
                                            data: { FileCopyItem: atInfoStr },
                                            success: function (data) {
                                                RenderFileCopySrcItemsList();
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
                $('#btnSourceFileLocation').click(function () {
                    var _FileCopyID = $('#FileCopyID').val();
                    if (_FileCopyID == null || _FileCopyID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else {
                        parent.layer.open({
                            type: 2,
                            area: ['900px', '570px'],
                            title: $.i18n.prop('title-search-dest-database'),
                            content: '../share/shareDatabaseSearch.html?v=' + My_GetTimeNumberList(),
                            success: function (layero, index) {
                                _subIndex = index;
                                var iframeWin = parent.window[layero.find('iframe')[0]['name']];
                                var srcDBList = GetTaskGroupDataSourceCategory();
                                iframeWin.SetPreValue(srcDBList, '', function (returnData) {
                                    _subIndex = -1;
                                    if (returnData != null && returnData != '') {
                                        if (returnData.data.length > 0) {
                                            var atInfo = {};
                                            atInfo.SrcLocationID = returnData.data[0].DatabaseID;
                                            atInfo.LocationCategory = returnData.data[0].DataSourceCategory;
                                            atInfo.FileCopyID = _FileCopyID;
                                            var atInfoStr = JSON.stringify(atInfo);
                                            $.ajax({
                                                url: '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_FileCopySrcItem_Update',
                                                type: 'POST',
                                                async: false,
                                                data: { FileCopyItem: atInfoStr },
                                                success: function (data) {
                                                    RenderFileCopySrcItemsList();
                                                }
                                            });
                                        }
                                    }
                                });
                            }
                        });
                    }
                });

                tbl.on('row(tblSrcItem)', function (obj) {
                    My_SetSelectedRowStyle(obj);
                });
                tbl.on('tool(tblSrcItem)', function (obj) {
                    var data = obj.data;
                    if (obj.event == 'evtDeleteItem') {
                        var _IDs = [];
                        _IDs.push({ 'FileCopySrcID': data.FileCopySrcID });
                        RemoveFileCopySrcItems(_IDs);
                    } else if (obj.event == 'evtEditItem') {
                        layer.prompt({
                            formType: 0,
                            value: data.SubFolderName,
                            title: $.i18n.prop('lbl-file-copy-append-sub-folder')
                        }, function (value, index, elem) {
                            var atInfo = {};
                            atInfo.FileCopySrcID = data.FileCopySrcID;
                            atInfo.SrcLocationID = data.SrcLocationID;
                            atInfo.LocationCategory = data.LocationCategory;
                            atInfo.FileCopyID = data.FileCopyID;
                            atInfo.SubFolderName = value == '/' ? '' : value;
                            var atInfoStr = JSON.stringify(atInfo);
                            $.ajax({
                                url: '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_FileCopySrcItem_Update',
                                type: 'POST',
                                async: false,
                                data: { FileCopyItem: atInfoStr },
                                success: function (data) {
                                    RenderFileCopySrcItemsList();
                                }
                            });

                            layer.close(index);
                        });
                    }
                });

                function RenderFileCopyInfo(taskID) {
                    var _FileCopyID = '';
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_FileCopyInfo',
                        type: 'POST',
                        async: false,
                        data: { TaskID: taskID },
                        success: function (data) {
                            if (data != null && data != '') {
                                var _data = JSON.parse(data);
                                _FileCopyID = _data.FileCopyID;

                                $('#FileCopyID').val(_data.FileCopyID);
                                $('#DstFolderPattern').val(_data.DstFolderPattern);
                                My_CheckBox_SetVal($, 'IsOverwrite', _data.IsOverwrite);
                                $('#FileFilters').val(_data.FileFilters);
                                My_CheckBox_SetVal($, 'IsIncludedSubFolder', _data.IsIncludedSubFolder);

                                RenderFileCopySrcItemsList();
                            }
                        }
                    });
                }
                function RenderFileCopySrcItemsList() {
                    var _FileCopyID = $('#FileCopyID').val();
                    tbl.render({
                        elem: '#tblSrcItem',
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_FileCopySrcItemsList',
                        id: 'SrcItemGrid',
                        page: false,
                        limit: 100,
                        cellMinWidth: 40,
                        height: 'full-240',
                        cols: [[
                            { type: "numbers" },
                            { field: 'LocationCategory', title: '', toolbar: '#myAttType', width: 40 },
                            { field: 'GenTaskOrFileName', title: 'GenTask Or FileName', toolbar: '#myGenTaskOrFileName' },
                            { field: 'SubFolderName', title: 'Sub Folder Name', width: 260 },
                            { field: 'operation', fixed: 'right', title: 'Ops', toolbar: '#mySubFoldOps', width: 140 },
                        ]],
                        done: function (res, curr, count) {
                            refreshLanguage();

                            $('tbody [data-field="GenTaskOrFileName"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="SubFolderName"] .layui-table-cell').css('text-align', 'left');
                        }
                        , where: {
                            FileCopyID: _FileCopyID
                        }
                    });
                }
                function RenderFileCopyFileUploadEvent() {
                    var _FileCopyID = $('#FileCopyID').val();
                    //Binding the upload events;
                    upload.render({
                        elem: '#btnSpecificFile',
                        url: '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_FileCopy_Upload',
                        size: 20480, //20M
                        accept: 'file',
                        data: { FileCopyID: _FileCopyID },
                        auto: true,
                        multiple: false,
                        done: function (res) {
                            if (res.IsSuccess == 1) {
                                layer.msg("The file has been uploaded.");
                                RenderFileCopySrcItemsList();
                            }
                            else
                                alert(res.Msg);
                        }
                    });
                }
                function RemoveFileCopySrcItems(rows) {
                    var urlDelete = '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_FileCopy_DeleteSrcItem';
                    Shared_Record_Remove($, rows, urlDelete, RenderFileCopySrcItemsList);
                }
            });
        };

    </script>
</body>
</html>
