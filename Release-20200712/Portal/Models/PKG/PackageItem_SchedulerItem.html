    <script>
        var index = parent.layer.getFrameIndex(window.name);
        //让当前子窗体自动调整高度适应内容高度
        var _packageID = '';
        var _preCallFun = null;
        var _subIndex = -1;
        var form;

        function LoadSchedulerInfo(schID, pkgID, callFun) {
            _preCallFun = callFun;
            _packageID = pkgID;

            layui.config({
                base: '../../Scripts/layuiadmin/lib/Extend/'
            }).extend({
                selectM: 'selectM'
            }).use(['form', 'selectM', 'laydate'], function () {
                form = layui.form;
                var $ = layui.$;
                var selectM = layui.selectM;
                var laydate = layui.laydate;

                _packageID=pkgID;
                $('#PackageID').val(pkgID);
                laydate.render({
                    elem: '#CronStartDate',
                    format:'yyyy-MM-dd',
                    value: new Date().toLocaleDateString().replace('/','-').repeat('/','-'),
                    lang:'en'
                });
                laydate.render({
                    elem: '#CronEndDate',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#PublishTimePoint',
                    type: 'time',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#CronTimePoint',
                    type: 'time',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#CronWTimePoint',
                    type: 'time',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#CronMTimePoint',
                    type: 'time',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#CronYearTimePoint',
                    type: 'time',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#CronOTTimePoint',
                    type: 'time',
                    lang: 'en'
                });
                laydate.render({
                    elem: '#CronDTimePoint',
                    type: 'time',
                    lang: 'en'
                });

                My_Init_Package_TaskGroup_DropList($, form, _packageID, 'TaskGroupID', false);
                My_Init_Frequency($, form, 'CronFrequency',false);
                showOneTime('onetime');

                if (schID != '') {
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_SchedulerItem',
                        type: 'POST',
                        async:false,
                        data: { ScheduleID: schID },
                        success: function (item) {
                            if (item != null && item != '') {
                                var _data = JSON.parse(item);
                                if (_data != null && _data.msg == '') {
                                    if (_data.data.CronFrequency == 'OneTime') {
                                        _data.data.CronOTTimePoint = _data.data.CronTimePoint;
                                    } else if (_data.data.CronFrequency == 'Daily') {
                                        _data.data.CronDTimePoint = _data.data.CronTimePoint;
                                    } else if (_data.data.CronFrequency == 'Hourly') {
                                        _data.data.CronMMode_ForHourly = _data.data.CronMMode;
                                        if (_data.data.CronMMode == 'hour')
                                        {
                                            _data.data.CronMHMinutes_forHour = _data.data.CronMMinutes;
                                            _data.data.CronMMinutes = 0;
                                        }
                                        else {
                                            _data.data.CronMHMinutes_forHour = 0;
                                            _data.data.CronMHour = 0;
                                        }
                                        _data.data.CronMHMinutes = _data.data.CronMMinutes;
                                    } else if (_data.data.CronFrequency == 'Weekly')
                                    {
                                        var chkV = _data.data.CronMWeek;
                                        $('#weekly input:checkbox').each(function (index, item) {
                                            var curV = $(this).val();
                                            if (chkV.indexOf(curV) > -1)
                                                $(this).attr('checked', true);
                                            else
                                                $(this).attr('checked', false);
                                        });
                                        delete _data.data['CronMWeek'];
                                        _data.data.CronWTimePoint = _data.data.CronTimePoint;
                                    }
                                    else if (_data.data.CronFrequency == 'Monthly') {
                                        _data.data.CronMMode_ForMonthly = _data.data.CronMMode;
                                        if (_data.data.CronMMode == 'monthday') {
                                            var chkMV = _data.data.CronMonthSet;
                                            $('#monthly input:checkbox').each(function (index, item) {
                                                var curMV = $(this).val();
                                                if (chkMV.indexOf(','+curMV+',') >-1)
                                                    $(this).attr('checked', true);
                                                else
                                                    $(this).attr('checked', false);
                                            });
                                            delete _data.data['CronMonthSet'];
                                            $('#CronMStep').val('1');
                                            $('#CronMSerial').val('1');
                                            $('#CronWeekSet').val('MON');
                                        }
                                        _data.data.CronMTimePoint = _data.data.CronTimePoint;
                                    } else if (_data.data.CronFrequency == 'Yearly') {
                                        var chkYV = _data.data.CronMonthSet;

                }

                            data.field.CronMSerial = '';
                            data.field.CronWeekSet = '';
                            data.field.CronMStep = '';

                            data.field.CronMonthSet = '';
                            data.field.CronMSerial = '';
                            data.field.CronWeekSet = '';

                            data.field.CronDaySet = '';

                            data.field.CronWeekSet = '';

                function showOneTime(fre) {
                    $('#onetime').hide();                    
                    $('#hourly').hide();
                    $('#daily').hide();
                    $('#weekly').hide();
                    $('#monthly').hide();
                    $('#yearly').hide();
                    $('#CronOTTimePoint').removeAttr('lay-verify');
                    $('#CronDTimePoint').removeAttr('lay-verify');
                    $('#CronWTimePoint').removeAttr('lay-verify');
                    $('#CronMTimePoint').removeAttr('lay-verify');
                    $('#CronYearTimePoint').removeAttr('lay-verify');
                    $('#CronStartDate').removeAttr('lay-verify');
                    switch (fre.toLowerCase()) {
                        case 'onetime':
                            $('#onetime').show();
                            $('#CronStartDate').attr('lay-verify', 'required');
                            $('#CronOTTimePoint').attr('lay-verify', 'required');
                            break;
                        case 'daily':
                            $('#daily').show();
                            $('#CronDTimePoint').attr('lay-verify', 'required');
                            break;
                        case 'hourly':
                            $('#hourly').show();
                            break;
                        case 'weekly':
                            $('#weekly').show();
                            $('#CronWTimePoint').attr('lay-verify', 'required');
                            break;
                        case 'monthly':
                            $('#monthly').show();
                            $('#CronMTimePoint').attr('lay-verify', 'required');
                            break;
                        case 'yearly':
                            $('#yearly').show();
                            $('#CronYearTimePoint').attr('lay-verify', 'required');
                            break;
                    }
                };
                function GetCronExpress(o) {
                    var cron = '';
                    var timeH = '';
                    var timeM = '';
                    var timeS = '';
                    var dateObj = new Date('1900-01-01 '+o.CronTimePoint);
                    if (dateObj != null) {
                        var timeH = dateObj.getHours();
                        var timeM = dateObj.getMinutes();
                        var timeS = dateObj.getSeconds();
                    }

                    switch (o.CronFrequency) {
                        case 'Hourly':
                            switch (o.CronMMode) {
                                case 'hour':
                                    cron = '0 ' + o.CronMMinutes + ' 0/' + o.CronMHour + ' * * ?';
                                    break;
                                case "minutes":
                                    cron = '0 0/' + o.CronMMinutes + ' * * * ?';
                                    break;
                            }
                            break;
                        case "Daily":
                            cron = timeS + ' ' + timeM + ' ' + timeH + ' ' + '* * ?';
                            break;
                        case "Weekly":
                            cron = timeS + ' ' + timeM + ' ' + timeH + ' ' + '* * ' + o.CronMWeek;
                            break;
                        case "Monthly":
                            switch (o.CronMMode) {
                                case "monthday":
                                    cron = timeS + ' ' + timeM + ' ' + timeH + ' ' + CleanArrayList(o.CronMonthSet) + ' * ?';
                                    break;
                                case "serialmode":
                                    cron = timeS + ' ' + timeM + ' ' + timeH + ' ? ' + '1/' + o.CronMStep + ' ' + ConvertWeekDay(o.CronWeekSet) + '#' + o.CronMSerial;
                                    break;
                            }
                            break;
                        case "Yearly":
                            cron = timeS + ' ' + timeM + ' ' + timeH + ' ' + o.CronDaySet + ' ' + CleanArrayList(o.CronMonthSet) + ' ?';
                            break;
                    }
                    return cron;
                }

                function CleanArrayList(orgA) {
                    var newA = [];
                    if (orgA != null && orgA != '') {
                        $.each(orgA.split(','), function (index, elem) {
                            if (elem != null && elem != '')
                                newA.push(elem);
                        });
                    }
                    return newA.join(',');
                }
                function ConvertWeekDay(weekName) {
                    var wd = 1;
                    switch (weekName) {
                        case 'MON':
                            wd = 1;
                            break;
                        case 'TUE':
                            wd = 2;
                            break;
                        case 'WED':
                            wd = 3;
                            break;
                        case 'THU':
                            wd = 4;
                            break;
                        case 'FRI':
                            wd = 5;
                            break;
                        case 'SAT':
                            wd = 6;
                            break;
                        case 'SUN':
                            wd = 7;
                            break;
                    }
                    return wd;
                }
            });
