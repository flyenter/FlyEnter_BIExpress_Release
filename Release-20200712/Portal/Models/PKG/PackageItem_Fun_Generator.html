    <script>
        var indexD = parent.layer.getFrameIndex(window.name);
        var _preCallFun = null;
        var defPreConditionParentID = 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
        var _subIndex = -1;
        var form;

        function LoadTaskInfo(tskCategory, pkgID, taskID, callFun) {
            _preCallFun = callFun;

            layui.config({
                base: '../../Scripts/layuiadmin/lib/Extend/'
            }).extend({
                selectM: 'selectM',
                treetable: 'treetable-lay/treetable'
            }).use(['table', 'form', 'element', 'selectM', 'treetable'], function () {
                var tbl = layui.table;
                form = layui.form;
                var element = layui.element;
                var $ = layui.$;
                var selectM = layui.selectM;
                var treetable = layui.treetable;

                $('#columnTemplate').load('../../Scripts/myTemplate/dataColumnTemplate.html?v=' + My_GetTimeNumberList());

                $('#TaskCategory').val(tskCategory);
                $('#PackageID').val(pkgID);
                $('#TaskID').val(taskID);

                var _selectM = My_Init_Package_TaskGroup($, selectM, pkgID, 'TaskGroupIDs', '');
                My_Init_LogicType($, form, 'LogicType', false);
                My_Init_FailureDirectionType($, form, 'FailureDirectionType', false);

                if (taskID != '') {
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_TaskItem',
                        type: 'POST',
                        async: false,
                        data: {
                            TaskID: taskID
                        },
                        success: function (data) {
                            if (data != null && data != '') {
                                var _data = JSON.parse(data);
                                form.val('PackageItemForm', _data.data);
                                if (_data.data.SrcDatabaseID != null && _data.data.SrcDatabaseID != '') {
                                    var dbname = '[' + _data.data.SrcDSName + '].[' + _data.data.SrcDatabaseName + ']';
                                    if (_data.data.SrcDataTableName != null && _data.data.SrcDataTableName != '')
                                        dbname += '.[' + (_data.data.SrcDataTableSchema || '') + '].[' + _data.data.SrcDataTableName + ']';
                                    $('#SrcDatabaseName').val(dbname);
                                }
                                if (_data.data.DstDataTableID != null && _data.data.DstDataTableID != '') {
                                    if (_data.data.TaskCategory.indexOf('Dispatch') > -1) {
                                        var tblName = '[' + _data.data.DstDSName + '].[' + _data.data.DstDatabaseName + '].[' + _data.data.DstDataTableSchema + '].[' + _data.data.DstDataTableName + ']';
                                        $('#DstDataTableName').val(tblName);
                                    }
                                    else {
                                        var tblName = '[' + _data.data.DstDataTableSchema + '].[' + _data.data.DstDataTableName + ']';
                                        $('#DstDataTableName').val(tblName);
                                    }
                                } else if (_data.data.DstDatabaseID != null && _data.data.DstDatabaseID != '') {
                                    var tblName = '[' + _data.data.DstDSName + '].[' + _data.data.DstDatabaseName + ']';
                                    $('#DstDataTableName').val(tblName);
                                }
                                var _defV = [];
                                if (_data.data.TaskGroupIDs != null && _data.data.TaskGroupIDs != '') {
                                    _defV = _data.data.TaskGroupIDs.split(',');
                                    _selectM.set(_defV);
                                }
                                RenderPreCondtionInfo();
                                if (_data.data.TaskCategory == MyCONST.Task_GenerateExcel)
                                    RenderGenerateExcelInfo();

                            }
                        },
                        error: function (err) {
                            layer.alert(err);
                        }
                    });
                }

                //Must followed by the Task data loading - some component maybe removed by different task category
                ChangeTabContentStyle(tskCategory);
                refreshLanguage();

                form.on('submit(submitData)', function (data) {
                    My_VerifyCheckBox($, [{ id: 'IsEnabled' }, { id: 'IsAuditNeed' }], data.field);
                    var _data = JSON.stringify(data.field);
                    var _preCondinfo = {};
                    _preCondinfo.PreConditionID = data.field.PreConditionID;
                    _preCondinfo.LogicType = data.field.LogicType;
                    _preCondinfo.FailureDirectionType = data.field.FailureDirectionType;
                    var _preCondiStr = JSON.stringify(_preCondinfo);

                    var _generateExcelInfo = {};
                    if (data.field.TaskCategory == MyCONST.Task_GenerateExcel) {
                        _generateExcelInfo.GeneratorID = data.field.GeneratorID;
                        _generateExcelInfo.ReportFileSuffix = data.field.ReportFileSuffix;
                        _generateExcelInfo.ReportFileName = data.field.ReportFileName;
                    }
                    var _generateExcelStr = JSON.stringify(_generateExcelInfo);

                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_Update',
                        type: 'POST',
                        data: { TaskItem: _data, PreCondition: _preCondiStr,  GenerateExcelInfo: _generateExcelStr },
                        success: function (item) {
                            if (item != null && item != '') {
                                _preCallFun(JSON.stringify(item));
                                parent.layer.close(indexD);
                            }
                            else {
                                layer.alert($.i18n.prop('msg-err-invalid-service-call'));
                            }
                        },
                        error: function (error) {
                            layer.alert(error.responseText);
                        }
                    });
                    return false;
                });
                $('#btnClose').click(function () {
                    parent.layer.close(indexD);
                });

                $('#btn-add-condition-item').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        EditPreConditionItem('', defPreConditionParentID, 'item');
                });
                $('#btn-add-condition-group').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        EditPreConditionItem('', defPreConditionParentID, 'group');
                });
                tbl.on('tool(tblPreConditionItems)', function (obj) {
                    var data = obj.data;
                    if (obj.event == 'del-item') {
                        var url_LogicRemove = '../../Data/svcPackageProvider.aspx?method=Set_Package_Task_ConditionItem_LogicDelete';
                        var _IDs = [];
                        _IDs.push({ 'ConditionItemID': data.ConditionItemID, 'SYS_UpdatedKey': data.SYS_UpdatedKey });
                        Shared_Record_Remove($, _IDs, url_LogicRemove, RefreshPreCondtionResult);
                    } else if (obj.event == 'add-sub-item') {
                        EditPreConditionItem('', data.ConditionItemID, 'item');
                    }
                });
                tbl.on('rowDouble(tblPreConditionItems)', function (obj) {
                    var data = obj.data;
                    EditPreConditionItem(data.ConditionItemID, '', '');
                });
                tbl.on('row(tblPreConditionItems)', function (obj) {
                    My_SetSelectedRowStyle(obj);
                });
                function RenderPreCondtionInfo() {
                    var _taskID = $('#TaskID').val();
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_PreConditionInfo',
                        type: 'POST',
                        async: false,
                        data: { TaskID: _taskID },
                        success: function (data) {
                            if (data != null && data != '') {
                                var _data = JSON.parse(data);
                                $('#PreConditionID').val(_data.PreConditionID);
                                $('#LogicType').val(_data.LogicType);
                                $('#FailureDirectionType').val(_data.FailureDirectionType);
                                form.render('select');
                            }
                        }
                    });

                    ReloadPreConditionItemsList();
                }
                function RefreshPreCondtionResult() {
                    var _taskID = $('#TaskID').val();
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Update_Package_Task_HasPreConditionFlag',
                        type: 'POST',
                        async: false,
                        data: { TaskID: _taskID }
                    });
                    ReloadPreConditionItemsList();
                }
                function ReloadPreConditionItemsList() {
                    _subIndex = -1;
                    var _taskID = $('#TaskID').val();
                    treetable.render({
                        elem: '#tblPreConditionItems',
                        id: 'PreConditionItemGrid',
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_PreConditionList',
                        page: false,
                        treeIdName: 'ConditionItemID',
                        treePidName: 'ParentConditionItemID',
                        treeSpid: defPreConditionParentID,
                        treeColIndex: 1,
                        height: 'full-200',
                        cellMinWidth: 40,
                        cols: [[
                            { type: 'numbers' },
                            { field: 'GroupOrItemName', title: 'Name', width: 160 },
                            { field: 'IsConditionGroup', width: 40, templet: '#myConditionItemType' },
                            { field: 'SortIndex', title: 'Sort', width: 40 },
                            { field: 'GroupLogicType', title: 'Logic', width: 50 },
                            { field: 'SrcParamName', title: 'Param Name', width: 200 },
                            { field: 'ValueCompreType', title: 'Compare', width: 100 },
                            { field: 'TargetValue', title: 'Target Value' },
                            { field: 'IsEnabled', title: 'Rdy', width: 40, templet: '#myIsEnabled' },
                            { field: 'operation', fixed: 'right', title: 'Operate', toolbar: '#myConditionItemEdit', width: 130 }
                        ]],
                        where: {
                            TaskID: _taskID
                        },
                        done: function (res, curr, count) {
                            refreshLanguage();
                            $('tbody [data-field="GroupOrItemName"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="SrcParamName"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="TargetValue"] .layui-table-cell').css('text-align', 'left');
                        },
                    });
                }
                function EditPreConditionItem(conditionItemID, parenConditionItemID, conditionItemType) {
                    var _pkgID = $('#PackageID').val();
                    var _taskID = $('#TaskID').val();
                    parent.layer.open({
                        type: 2,
                        area: ['700px', '460px'],
                        title: $.i18n.prop('title-pre-condition-item'),
                        fixed: false,
                        maxmin: true,
                        content: 'PackageItem_Fun_ConditionItem.html?v=' + My_GetTimeNumberList(),
                        success: function (layero, index) {
                            _subIndex = index;
                            var iCurFrame = parent.window['layui-layer-iframe' + index];
                           iCurFrame.LoadConditionItem(conditionItemID, parenConditionItemID, conditionItemType, '', _pkgID,_taskID,'PreCondition', ReloadPreConditionItemsList);
                        }
                    });
                }

                function ChangeTabContentStyle() {
                    var _tskCategory = $('#TaskCategory').val();
                    $('#ServiceCategory').val(My_CONST_ServiceCategory.DataFlowService);
                    switch (_tskCategory) {
                        case MyCONST.Task_GenerateExcel:
                            $('#SrcDatabaseName').removeAttr('lay-verify');
                            $('#srcDatabaseItem').remove();
                            $('#tagDataTableItem label').data("i18n-text", 'lbl-target-database');
                            break;
                    }
                }
            
                $('#grpDataBase').click(function () {
                    var _tskCategory = $('#TaskCategory').val();
                    if (_tskCategory == MyCONST.Task_FetchSAP || _tskCategory == MyCONST.Task_FetchBW) {
                        parent.layer.open({
                            type: 2,
                            area: ['900px', '570px'],
                            title: $.i18n.prop('title-search-source-table'),
                            content: '../share/shareDataTableSearch.html?v=' + My_GetTimeNumberList(),
                            success: function (layero, index) {
                                _subIndex = index;
                                var iframeWin = parent.window[layero.find('iframe')[0]['name']];
                                var srcDBList = GetTaskGroupDataSourceCategory();
                                iframeWin.SetPreValue(srcDBList, '', function (returnData) {
                                    _subIndex = -1;
                                    if (returnData != null && returnData != '') {
                                        if (returnData.data.length > 0) {
                                            var dbname = '[' + returnData.data[0].SourceName + '].[' + returnData.data[0].DatabaseName + '].[' + (returnData.data[0].SrcDataTableSchema || '') + '].[' + returnData.data[0].DataTableName + ']';
                                            $('#SrcDatabaseName').val(dbname);
                                            $('#SrcDatabaseID').val(returnData.data[0].DatabaseID);
                                            $('#SrcDataTableID').val(returnData.data[0].DataTableID);
                                        }
                                    }
                                });
                            }
                        });
                    }
                    else {
                        parent.layer.open({
                            type: 2,
                            area: ['900px', '570px'],
                            title: $.i18n.prop('title-search-source-database'),
                            content: '../share/shareDatabaseSearch.html?v=' + My_GetTimeNumberList(),
                            success: function (layero, index) {
                                _subIndex = index;
                                var iframeWin = parent.window[layero.find('iframe')[0]['name']];
                                var srcDBList = GetTaskGroupDataSourceCategory();
                                iframeWin.SetPreValue(srcDBList, '', function (returnData) {
                                    _subIndex = -1;
                                    if (returnData != null && returnData != '') {
                                        if (returnData.data.length > 0) {
                                            var dbname = '[' + returnData.data[0].DSName + '].[' + returnData.data[0].DatabaseName + ']';
                                            $('#SrcDatabaseName').val(dbname);
                                            $('#SrcDatabaseID').val(returnData.data[0].DatabaseID);
                                        }
                                    }
                                });
                            }
                        });
                    }
                });
                $('#grpDataTable').click(function () {
                    var _packageID = $('#PackageID').val();
                    var _tableID = $('#DstDataTableID').val();
                    if (_tableID != null && _tableID != '') {
                        layer.confirm($.i18n.prop('lbl-change-target-table'), {
                            btn: [$.i18n.prop('btn-confirm'),$.i18n.prop('btn-cancel')]
                        }, function (index) {
                            layer.close(index);
                            ChooseDstTable(_packageID);
                        });
                    } else {
                        ChooseDstTable(_packageID);
                    }
                });
                $('#grpSrcDataClean').click(function () {
                    $('#SrcDatabaseName').val('');
                    $('#SrcDatabaseID').val('');
                    $('#SrcDataTableID').val('');
                });
                $('#grpDstDataClean').click(function () {
                    $('#DstDataTableName').val('');
                    $('#DstDataTableID').val('');
                    $('#DstDatabaseID').val('');

                    RenderDBMappingTable('');
                });
                function ChooseDstTable(_packageID) {
                    var _taskCategory = $('#TaskCategory').val();
                    var _title = '';
                    var _contentURL = '';
                    if (_taskCategory.indexOf('Generate') > -1) {
                        //choose the external database
                        _title = $.i18n.prop('title-search-dest-database');
                        _contentURL = '../share/shareDatabaseSearch.html?v=' + My_GetTimeNumberList();
                        parent.layer.open({
                            type: 2,
                            area: ['900px', '570px'],
                            title: _title,
                            content: _contentURL,
                            success: function (layero, index) {
                                _subIndex = index;
                                var iframeWin = parent.window[layero.find('iframe')[0]['name']];
                                var srcDBList = GetTaskGroupDataSourceCategory();
                                iframeWin.SetPreValue(srcDBList, '', function (returnData) {
                                    _subIndex = -1;
                                    if (returnData != null && returnData != '') {
                                        if (returnData.data.length > 0) {
                                            var dbname = '[' + returnData.data[0].DSName + '].[' + returnData.data[0].DatabaseName + ']';
                                            $('#DstDataTableName').val(dbname);
                                            $('#DstDataTableID').val('');
                                            $('#DstDatabaseID').val(returnData.data[0].DatabaseID);
                                        }
                                    }
                                });
                            }
                        });
                    }
                }
                function GetTaskGroupDataSourceCategory() {
                    var _tskCategory = $('#TaskCategory').val();
                    var _dsCategory = [];
                    switch (_tskCategory) {
                        case MyCONST.Task_GenerateExcel:
                            _dsCategory = ['MSSQLServer', 'MySQL', 'Oracle', 'Vertica'];
                            break;
                    }
                    return _dsCategory;
                }

                $('#btnAddRawSheet').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        ShowSheetInfo(_taskID, '', 'RawData');
                });
                $('#btnAddPivotSheet').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        ShowSheetInfo(_taskID, '', 'Pivot');
                });
                $('#btnAddChartSheet').click(function () {
                    var _taskID = $('#TaskID').val();
                    if (_taskID == null || _taskID == '')
                        layer.msg($.i18n.prop('msg-create-main-first'));
                    else
                        ShowSheetInfo(_taskID, '', 'Chart');
                });
                tbl.on('row(tblExcelReport)', function (obj) {
                    My_SetSelectedRowStyle(obj);
                });
                tbl.on('rowDouble(tblExcelReport)', function (obj) {
                    var data = obj.data;
                    ShowSheetInfo(data.TaskID, data.SheetID, data.SheetCategory);
                });
                tbl.on('tool(tblExcelReport)', function (obj) {
                    var data = obj.data;
                    if (obj.event == 'delete') {
                        var _IDs = [];
                        _IDs.push({ 'SheetID': data.SheetID });
                        RemoveSheetItem(_IDs);
                    } else if (obj.event == 'edit') {
                        ShowSheetInfo(data.TaskID, data.SheetID, data.SheetCategory);
                    }
                });
                function ShowSheetInfo(taskID, sheetID, sheetCategory) {
                    parent.layer.open({
                        type: 2,
                        area: ['900px', '580px'],
                        title: 'Excel Sheet Infor -' + sheetCategory,
                        fixed: false,
                        maxmin: true,
                        content: 'PackageItem_Fun_Generator_ExlSheetItem.html?v=' + My_GetTimeNumberList(),
                        success: function (layero, index) {
                            _subIndex = index;
                            var iframe = parent.window['layui-layer-iframe' + index];
                            iframe.LoadGenerateSheetInfo(taskID, sheetID, sheetCategory, ReloadGenSheetList);
                        }
                    });
                }
                function RemoveSheetItem(rows) {
                    var urlDelete = '../../Data/svcPackageProvider.aspx?method=Set_Package_GenSheet_Delete';
                    Shared_Record_Remove($, rows, urlDelete, ReloadGenSheetList);
                };
                function RenderGenerateExcelInfo() {
                    var taskID = $('#TaskID').val();
                    tbl.render({
                        elem: '#tblExcelReport',
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_SheetList',
                        id: 'excelReportGrid',
                        page: false,
                        limit: 5000,
                        cellMinWidth: 40,
                        height: 'full-240',
                        cols: [[
                            { type: "numbers", fixed: 'left' },
                            { field: 'SheetName', title: 'SheetName', width: 260 },
                            { field: 'SheetCategory', title: 'Category', width: 120 },
                            { field: 'SheetIndex', title: 'Sort', width: 80 },
                            { field: 'DataObjectName', title: 'DataObjectName', width: 200 },
                            { field: 'IsEnabled', title: 'Rdy', width: 40, templet: '#myIsEnabled' },
                            {},
                            { field: 'operation', fixed: 'right', title: 'Ops', toolbar: '#myRowEdit', width: 100 }
                        ]],
                        done: function (res, curr, count) {
                            $('tbody [data-field="SheetName"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="Category"] .layui-table-cell').css('text-align', 'left');
                            $('tbody [data-field="DataObjectName"] .layui-table-cell').css('text-align', 'left');
                        }
                        , where: {
                            TaskID: taskID
                        }
                    });

                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_GenerateInfo',
                        type: 'POST',
                        async: false,
                        data: { TaskID: taskID },
                        success: function (data) {
                            if (data != null && data != '') {
                                var _data = JSON.parse(data);
                                $('#GeneratorID').val(_data.GeneratorID);
                                $('#ReportFileSuffix').val(_data.ReportFileSuffix);
                                $('#ReportFileName').val(_data.ReportFileName);
                            }
                        }
                    });
                }
                function ReloadGenSheetList() {
                    _subIndex = -1;
                    var _taskID = $('#TaskID').val();
                    tbl.reload('excelReportGrid', {
                        page: { curr: 1 },
                        where: {
                            TaskID: _taskID
                        }
                    });
                }
            });
        };

    </script>
</body>
</html>
