        function LoadGenerateSheetInfo(taskID, sheetID, sheetCategory, callFun) {
            _preCallFun = callFun;

            layui.use(['table', 'form', 'element'], function () {
                var tbl = layui.table;
                var element = layui.element;
                form = layui.form;
                var $ = layui.$;

                $('#columnTemplate').load('../../Scripts/myTemplate/dataColumnTemplate.html?v=' + My_GetTimeNumberList());

                $('#SheetID').val(sheetID);
                $('#TaskID').val(taskID);
                $('#SheetCategory').val(sheetCategory);

                InitComboxWithArray($, form, 'SheetStyle', arrSheetStyle);
                InitComboxWithArray($, form, 'ChartStyle', arrChartStyle);
                InitComboxWithArray($, form, 'DataObjectType', arrChartType);

                if (sheetID != '') {
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_SheetInfo',
                        type: 'POST',
                        async: false,
                        data: { SheetID: sheetID },
                        success: function (item) {
                            if (item != null && item != '') {
                                var _data = JSON.parse(item);
                                if (_data != null && _data.msg == '') {
                                    form.val('GenSheetForm', _data.data);
                                }
                                else {
                                    alert('Invalid Sheet ID');
                                }
                            }
                            else
                                layer.alert("Invalid Service Call.");
                        },
                        error: function (error) {
                            alert(error);
                        }
                    });
                };
                tbl.render({
                    elem: '#tblColFormat',
                    url: '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_SheetColumnFormatList',
                    page: false,
                    id: 'ColFormatGrid',
                    limit: 1000,
                    cellMinWidth: 40,
                    height: 'full-170',
                    cols: [[
                        { type: "numbers", fixed: 'left' },
                        { field: 'ColumnName', title: 'Column Name', width: 200 },
                        { field: "DataFormat", title: "Data Format", width: 200 },
                        { field: "IsEnabled", title: "Rdy", templet: '#myIsEnabled', width: 40 },
                        {},
                        { fixed: 'right', title: 'Ops', toolbar: '#myRowEdit', width: 100 }
                    ]],
                    where: {
                        SheetID: sheetID
                    },
                    done: function (res, curr, count) {
                        refreshLanguage();
                        $('tbody [data-field="ColumnName"] .layui-table-cell').css('text-align', 'left');
                        $('tbody [data-field="DataFormat"] .layui-table-cell').css('text-align', 'left');
                    }
                });
                ResetFormat();

                form.on('submit(submitData)', function (data) {
                    My_VerifyCheckBox($, [{ id: 'IsEnabled' }], data.field);
                    var _data = JSON.stringify(data.field);
                    $.ajax({
                        url: '../../Data/svcPackageProvider.aspx?method=Set_Package_GenSheet_Update',
                        type: 'POST',
                        async: false,
                        data: { SheetItem: _data },
                        success: function (item) {
                            if (item != null && item != '') {
                                _preCallFun();
                                parent.layer.close(indexD);
                            }
                            else {
                                layer.alert("Invalid Service Call.");
                            }
                        },
                        error: function (error) {
                            layer.alert(error.responseText);
                        }
                    });
                    return false;
                });
                tbl.on('row(tblColFormat)', function (obj) {
                    My_SetSelectedRowStyle(obj);
                });
                tbl.on('rowDouble(tblColFormat)', function (obj) {
                    var data = obj.data;
                    EditColumnFormatInfo(data.ColumnFormatID, data.SheetID);
                });
                tbl.on('tool(tblColFormat)', function (obj) {
                    var data = obj.data;
                    if (obj.event == 'delete') {
                        var _IDs = [];
                        _IDs.push({ 'ColumnFormatID': data.ColumnFormatID });
                        RemoveColumnFormatItem(_IDs);
                    } else if (obj.event == 'edit') {
                        EditColumnFormatInfo(data.ColumnFormatID, data.SheetID);
                    }
                });
                $('#btnRefreshFormat').click(function () {
                    RefreshFormat();
                });
                $('#btnAddFormat').click(function () {
                    var _sheetID = $('#SheetID').val();
                    EditColumnFormatInfo('', _sheetID);
                });
                $('#btnClose').click(function () {
                    parent.layer.close(indexD);
                });


                function ResetFormat() {
                    var sheetCategory = $('#SheetCategory').val();

                    if (sheetCategory == 'RawData') {
                        $('#DataObjectName').attr("readonly", "readonly");
                        $('#DataSourceObjectName').attr("readonly", "readonly");
                        $('#PivotFilterFields').attr("readonly", "readonly");
                        $('#PivotColumnFields').attr("readonly", "readonly");
                        $('#PivotRowFields').attr("readonly", "readonly");
                        $('#PivotValueFields').attr("readonly", "readonly");
                        $('#ChartTitle').attr("readonly", "readonly");
                        $('#ChartStyle').attr("disabled", "disabled");
                        $('#DataObjectType').attr("disabled", "disabled");
                        form.render('select');
                    } else if (sheetCategory == 'Pivot') {
                        $('#ChartTitle').attr("readonly", "readonly");
                        $('#ChartStyle').attr("disabled", "disabled");
                        $('#DataObjectType').attr("disabled", "disabled");
                        form.render('select');
                    } else if (sheetCategory == 'Chart') {
                        $('#PivotFilterFields').attr("readonly", "readonly");
                        $('#PivotColumnFields').attr("readonly", "readonly");
                        $('#PivotRowFields').attr("readonly", "readonly");
                        $('#PivotValueFields').attr("readonly", "readonly");
                    }

                    var _sheetID = $('#SheetID').val();
                    if (_sheetID == null || _sheetID == '') {
                        $('#btnAddFormat').attr("disabled", "disabled");
                        $('#btnAddFormat').addClass("layui-disabled");
                    }
                }
                function EditColumnFormatInfo(columnFormatID, sheetID) {
                    parent.layer.open({
                        type: 2,
                        area: ['500px', '350px'],
                        title: $.i18n.prop('title-gen-column-format'),
                        fixed: false,
                        maxmin: true,
                        content: 'PackageItem_Fun_Generator_ExlColFormatItem.html?v=' + My_GetTimeNumberList(),
                        success: function (layero, index) {
                            _subIndex = index;
                            var iframe = parent.window['layui-layer-iframe' + index];
                            iframe.LoadColumnFormatInfo(columnFormatID, sheetID, function () {
                                _subIndex = -1;
                                RefreshFormat();
                            });
                        }
                    });
                }
                function RemoveColumnFormatItem(rows) {
                    var urlDelete = '../../Data/svcPackageProvider.aspx?method=Get_Package_Task_SheetColumnFormat_Delete';
                    Shared_Record_Remove($, rows, urlDelete, RefreshFormat);
                }
                function RefreshFormat() {
                    var _sheetID = $('#SheetID').val();
                    tbl.reload('ColFormatGrid', {
                        where: {
                            SheetID: _sheetID
                        }
                    });
                };
            });
        };

        function InitComboxWithArray($, form, objListID, arrList) {
            $(arrList).each(function (index, el) {
                $('#' + objListID).append("<option value='" + el.id + "'>" + el.text + "</option>");
