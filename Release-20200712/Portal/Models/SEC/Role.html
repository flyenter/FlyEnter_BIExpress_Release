<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta id="i18n_pagename" content="common-security" />
    <script src="../../Scripts/boot.js"></script>
</head>
<body>
    <div class="feStandardForm">
        <div id="accountForm" class="layui-form" lay-filter="">
            <div class="layui-form-item">
                <div class="layui-inline" style="width:100px;">
                    <input class="layui-input" id="keyword" name="keyword" autocomplete="off" placeholder="Key word" data-i18n-placeholder="lbl-key-words">
                </div>
                <div class="layui-btn-group layui-inline">
                    <button class="layui-btn layui-btn-primary" data-type="onSearch"><i class="fa fa-search"></i> <span data-i18n-text="btn-search">Search</span></button>
                    <button class="layui-btn layui-btn-primary" data-type="onAdd"><i class="fa fa-plus"></i> <span data-i18n-text="btn-new">Add</span></button>
                    <button class="layui-btn layui-btn-primary" data-type="onClean"><i class="fa fa-eraser"></i> <span data-i18n-text="btn-clean">Clean</span></button>
                    <button class="layui-btn layui-btn-warm" data-type="onRemove"><i class="fa fa-trash"></i> <span data-i18n-text="btn-remove">Remove</span></button>
                </div>
            </div>
            <table id="tbRole" class="layui-hide" lay-filter="tbRole" lay-data="{height:'full-200'}"></table>
        </div>
    </div>
    <div id="columnTemplate"></div>
    <script type="text/html" id="myRoleCategory">
        {{#  if(d.SecurityLevel ===0 ){ }}
        <span>Normal</span>
        {{#  } }}
        {{# if(d.SecurityLevel ===1){ }}
        <span>SysAdmin</span>
        {{#  } }}
        {{# if(d.SecurityLevel ===2){ }}
        <span>DataAdmin</span>
        {{#  } }}
    </script>
    <script>
        var urlLogicDelete = '../../Data/svcSecurityProvider.aspx?method=Set_Role_LogicDelete';
        var _subIndex = -1;
        var form;

        layui.use(['table', 'form'], function () {
            var tbl = layui.table;
            form = layui.form;
            var $ = layui.$;

            $('#columnTemplate').load('../../Scripts/myTemplate/dataColumnTemplate.html?v=' + My_GetTimeNumberList());

            tbl.render({
                elem: '#tbRole',
                url: '../../Data/svcSecurityProvider.aspx?method=Get_RoleList',
                page: true,
                id: 'RoleGrid',
                limit: 20,
                cellMinWidth: 40,
                height: 'full-60',
                cols: [[
                    { type: "checkbox", fixed: 'left' },
                    { field: "RoleTitle", title: "Role", width: 150 },
                    { field: "SecurityLevel", title: "Category", width: 100, templet: '#myRoleCategory' },
                    { field: "IsEnabled", title: "Rdy", templet: '#myIsEnabled', width: 40 },
                    { field: "BusinessUserGroup", title: "BizGroup", width: 160 },
                    { field: "RoleDesc", title: "Desc" },
                    { field: "operation", fixed: 'right', title: 'Operate', toolbar: '#myRowEdit', width: 100 }
                ]],
                done: function (res, curr, count) {
                    refreshLanguage();

                    $('tbody [data-field="RoleTitle"] .layui-table-cell').css('text-align', 'left');
                    $('tbody [data-field="BusinessUserGroup"] .layui-table-cell').css('text-align', 'left');
                    $('tbody [data-field="RoleDesc"] .layui-table-cell').css('text-align', 'left');
                }
            });

            /*检测行内按钮*/
            tbl.on('tool(tbRole)', function (obj) {
                var data = obj.data;
                if (obj.event == 'delete') {
                    var _IDs = [];
                    _IDs.push({ 'RoleID': data.RoleID, 'SYS_UpdatedKey': data.SYS_UpdatedKey });
                    RemoveRole(_IDs);
                } else if (obj.event == 'edit') {
                    EditRoleItem(data.RoleID);
                }
            });

            /*检测列表行双击事件*/
            tbl.on('rowDouble(tbRole)', function (obj) {
                var data = obj.data;
                EditRoleItem(data.RoleID);
            });
            tbl.on('row(tbRole)', function (obj) {
                My_SetSelectedRowStyle(obj);
            });
            var active = {
                onSearch: function () {
                    getSearchResult();
                },
                onAdd: function () {
                    EditRoleItem('');
                },
                onClean: function () {
                    $('#keyword').val('');
                    getSearchResult();
                },
                onRemove: function () {
                    var checkStatus = tbl.checkStatus('RoleGrid');
                    var data = checkStatus.data;
                    var _IDs = [];
                    $.each(data, function (index, elem) {
                        _IDs.push({ 'RoleID': elem.RoleID, 'SYS_UpdatedKey': elem.SYS_UpdatedKey });
                    });
                    RemoveRole(_IDs);
                }
            };

            $('.layui-form .layui-form-item .layui-btn-group .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            })

            function EditRoleItem(roleID) {
                var iFullIndex = layer.open({
                    type: 2,
                    area: ['1000px', '550px'],
                    title: 'Role Information',
                    fixed: false,
                    maxmin: true,
                    content: 'RoleItem.html?' + Date.now.toString(),
                    id: 'rootWindows',
                    success: function (layero, index) {
                        _subIndex = index;
                        var iframe = window['layui-layer-iframe' + index];
                        iframe.LoadRoleInfo(roleID, Callback_EditRoleItem);
                    }
                });
                layer.full(iFullIndex);
            }

            function Callback_EditRoleItem(returnData) {
                _subIndex = -1;
                if (returnData != null && returnData != '')
                    getSearchResult();
            }

            function RemoveRole(rows) {
                Shared_Record_Remove($, rows, urlLogicDelete, getSearchResult);
            }
            function getSearchResult() {
                var $ = layui.$;
                var _key = $('#keyword');
                tbl.reload('RoleGrid', {
                    page: { curr: 1 },
                    where: {
                        keyword: _key.val()
                    }
                });
            }
        });

    </script>
</body>
</html>
