<script type="text/html" id="myRowAndSubEdit">
    <div class="layui-btn-group layui-inline">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="add-sub-dept">Create Sub</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit-dept">Edit</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="del-dept"> Remove</a>
    </div>
</script>
<script type="text/html" id="myRowEdit">
    <div class="layui-btn-group layui-inline">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit"> <span data-i18n-text="btn-edit">{{ $.i18n.prop('btn-edit') }}</span></a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="delete"> <span data-i18n-text="btn-remove">{{ $.i18n.prop('btn-remove')}}</span></a>
    </div>
</script>
<script type="text/html" id="myRowRemove">
    <div class="layui-btn-group layui-inline">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="deleteAttachment"> <span data-i18n-text="btn-remove">{{ $.i18n.prop('btn-remove') }}</span></a>
    </div>
</script>

<script type="text/html" id="myConditionItemEdit">
    <div class="layui-btn-group layui-inline">
        {{# if(d.IsConditionGroup==1){ }}
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="add-sub-item"> <span data-i18n-text='btn-add-sub'>{{ $.i18n.prop('btn-add-sub') }}</span></a>
        {{# } }}
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="del-item"> <span data-i18n-text='btn-remove'>{{ $.i18n.prop('btn-remove') }}</span></a>
    </div>
</script>
